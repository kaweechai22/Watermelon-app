  <p>‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏Ñ‡∏≤‡∏∞‡πÅ‡∏ï‡∏á‡πÇ‡∏°‡πÉ‡∏Å‡∏•‡πâ‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô</p>
  <button onclick="startRecording()">üé§ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ß‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á</button>
  <div class="result" id="result"></div>

  <script>
    let audioContext;
    let analyser;
    let dataArray;
    let bufferLength;

    function predictBrixLinear(frequency) {
      return 9.92 - 0.0056 * frequency;
    }

    function predictBrixPower(frequency) {
      return 26.70 * Math.pow(frequency, -0.22);
    }

    function getDominantFrequency() {
      analyser.getByteFrequencyData(dataArray);
      let maxIndex = 0;
      for (let i = 1; i < bufferLength; i++) {
        if (dataArray[i] > dataArray[maxIndex]) {
          maxIndex = i;
        }
      }
      const nyquist = audioContext.sampleRate / 2;
      return maxIndex * nyquist / bufferLength;
    }

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      source.connect(analyser);

      setTimeout(() => {
        const frequency = getDominantFrequency();
        const brixLinear = predictBrixLinear(frequency);
        const brixPower = predictBrixPower(frequency);

        document.getElementById("result").innerHTML =
          `üîÅ ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏µ‡πà: <b>${frequency.toFixed(2)} Hz</b><br>

           üçâ ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ß‡∏≤‡∏ô (‡∏Å‡∏≥‡∏•‡∏±‡∏á): <b>${brixPower.toFixed(2)} ¬∞Brix</b>`;

        stream.getTracks().forEach(track => track.stop());
      }, 2500);
    }

    if ('serviceWorker' in navigator) {
